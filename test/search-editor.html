<html>
	<head>
			<meta http-equiv="content-type" content="text/html; charset=UTF-8">
			<script type="" src="../packages/jQuery.1.9.1/Content/Scripts/jquery-1.9.1.js"></script>
			<script src="../bower_components/qunit/qunit/qunit.js"></script>
			<script type="" src="search-editor.js"></script>
			<script type="" src="../src/AdminInterface/Assets/Javascripts/search.editor.js"></script>
			<link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css"></link>
	</head>
	<body>
		<h1 id="qunit-header">QUnit example</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture">test markup, will be hidden</div>
	</body>

	<table>
		<tbody>
			<tr>
				<td>
					<input type="hidden">
					<div class=search>
						<input type=text class=term class=required>
						<input type=button class=search value="Найти">
					</div>
					<div class=settings style="display:none;">
						<input type=submit value="Изменить">
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<div id="activate_block">
		<input type=checkbox id=do class=activate>
		<input type=hidden data-search-url="test" data-depend-on=do>
		<div class=settings data-depend-on=do>
		</div>
	</div>
</html>
